
<div class="spinner-wrapper">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
  </div>

  <div class="container-fluid d-none d-lg-block">
    <div class="row align-items-center py-4 px-xl-5">
      <div class="col-lg-3">
        <a href="/" class="text-decoration-none">
          <img src="img/logoNavBar.jpg" alt="Logo" width="150">
        </a>
      </div>
      <div class="col-lg-3 text-right">
        <div class="d-inline-flex align-items-center">
          <i class="fa fa-2x fa-map-marker-alt" style="color: #326DE7; margin-right: 10px;"></i>
          <div class="text-left">
            <h6 class="font-weight-semi-bold mb-1">Dirección</h6>
            <small>Dinamarca 109, Trujillo 1300</small>
          </div>
        </div>
      </div>
      <div class="col-lg-3 text-right">
        <div class="d-inline-flex align-items-center">
          <i class="fa fa-2x fa-phone" style="color: #326DE7; margin-right: 10px;"></i>
          <div class="text-left">
            <h6 class="font-weight-semi-bold mb-1">Teléfonos</h6>
            <small>+51 944 691 667/+51 944 691 667
            </small>
          </div>
        </div>
      </div>
      <div class="col-lg-3 text-right">
        <div class="d-inline-flex align-items-center">
          <i class="fa fa-2x fa-envelope" style="color: #326DE7; margin-right: 10px;"></i>
          <div class="text-left">
            <h6 class="font-weight-semi-bold mb-1">Email</h6>
            <small>comercial&#64;afagroupperu.p</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar Start -->
  <div class="container-fluid navbar-container">
    <div class="row border-top px-xl-5">
      <div class="col-lg-9">
        <nav class="navbar navbar-expand-lg navbar-light py-3 py-lg-0 px-0">
          <a href="" class="text-decoration-none d-block d-lg-none">
            <img src="/img/logoNavBar.jpg" alt="Logo" width="100">
          </a>
          <input type="checkbox" id="toggleNavbar" class="navbar-toggler visually-hidden">
          <label for="toggleNavbar" class="navbar-toggler-icon d-lg-none">&#9776;</label>
          <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <div class="navbar-nav py-0">
              <a routerLink="/" class="nav-item nav-link active">Inicio</a>
              <a routerLink="/about-us" class="nav-item nav-link">Nosotros</a>
              <a routerLink="/parts-list" class="nav-item nav-link">Repuestos</a>
              <a routerLink="/equipment-list" class="nav-item nav-link">Equipos</a>
              <button mat-button [matMenuTriggerFor]="servicesMenu">Servicios</button>
              <mat-menu #servicesMenu="matMenu">
                @for (service of services; track $index) {
                  <ng-container>
                    <button mat-menu-item (click)="onSelectionChange(service)">
                      {{ service.viewValue }}
                    </button>
                  </ng-container>
                }
              </mat-menu>
              <a routerLink="/store" class="nav-item nav-link">Tienda</a>
              <a routerLink="/blog" class="nav-item nav-link">Blog</a>
              <a routerLink="/contact" class="nav-item nav-link">Contacto</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- Navbar End -->
