<div class="container">
  <div class="half-screen">
    <img src="{{ producto?.img }}" alt="{{ producto?.nombre }}" class="product-image">
  </div>
  <div class="details">
    <h1>{{ producto?.nombre }}</h1>
    <p class="description">{{ producto?.descripcion }}</p>
    <p class="price">Precio: {{ producto?.precio }}</p>
    <!-- En detalle-p.component.html -->
<p class="descripcion">Categoria: {{producto?.categoria?.nombre}}</p>
  </div>
</div>
