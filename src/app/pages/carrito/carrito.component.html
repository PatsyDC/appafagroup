<table>
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      @for (catalogo of cartItems; track $index) {
      <td><img [src]="catalogo.img_product" alt=""></td>
      <td>{{ catalogo.nombre_product }}</td>
      <td>{{ catalogo.precio_product }}</td>
      <td>
        <button (click)="removeFromCart(catalogo.id)">Eliminar</button>
      </td>
    }
    </tr>
  </tbody>
</table>
