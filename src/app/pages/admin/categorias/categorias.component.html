<style>
  .task-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  font-family: 'Poppins', sans-serif;
  margin-bottom: 2rem;
  background-color: white;
}

.task-table thead th {
  background-color: var(--primary);
  color: var(--text-light);
  font-weight: 500;
  text-transform: uppercase;
  font-size: 0.85rem;
  padding: 15px 10px;
  letter-spacing: 0.5px;
  text-align: left;
  border: none;
  position: sticky;
  top: 0;
  z-index: 10;
}

.task-table thead th:first-child {
  border-top-left-radius: 8px;
  padding-left: 20px;
}

.task-table thead th:last-child {
  border-top-right-radius: 8px;
  padding-right: 20px;
}

.task-table tbody td {
  padding: 12px 10px;
  border-top: 1px solid var(--border-color);
  vertical-align: middle;
  color: var(--text-dark);
  font-size: 0.95rem;
  transition: all 0.2s ease;
}

.task-table tbody td:first-child {
  padding-left: 20px;
}

.task-table tbody td:last-child {
  padding-right: 20px;
}

.task-table tbody tr:hover {
  background-color: var(--hover-color);
  transform: translateY(-1px);
  box-shadow: 0 4px 6px rgba(50, 109, 231, 0.1);
}

.task-table .title {
  font-weight: 600;
  font-size: 1rem;
  color: var(--primary-dark);
  margin-bottom: 4px;
}

.task-table .subtitle {
  color: #666;
  font-size: 0.85rem;
  font-weight: 400;
}

.action-icons i {
  cursor: pointer;
  padding: 8px;
  font-size: 1rem;
  border-radius: 4px;
  margin-right: 5px;
  transition: all 0.2s;
}

.action-icons i.fa-edit {
  color: var(--primary);
}

.action-icons i.fa-trash {
  color: #dc3545;
}

.action-icons i:hover {
  background-color: var(--primary-transparent);
  transform: scale(1.1);
}

@media (max-width: 992px) {
  .task-table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
}

.task-table tbody tr:nth-child(even) {
  background-color: var(--primary-ultra-light);
}

.pagination {
  display: flex;
  justify-content: flex-end;
  margin-top: 1rem;
}

.pagination .page-item .page-link {
  color: var(--primary);
  border-color: var(--border-color);
}

.pagination .page-item.active .page-link {
  background-color: var(--primary);
  border-color: var(--primary);
  color: white;
}

.pagination .page-item .page-link:hover {
  background-color: var(--primary-ultra-light);
}

.badge {
  padding: 5px 10px;
  border-radius: 12px;
  font-weight: 500;
  font-size: 0.75rem;
}

.badge-primary {
  background-color: var(--primary-ultra-light);
  color: var(--primary-dark);
}

.hero-section {
  position: relative;
  width: 100%;
  height: 200px; /* Ajusta la altura según tus necesidades */
  background-image: url(../../../../../public/img/imagen_b1.png);
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-section h1 {
  position: relative;
  z-index: 1;
  color: hsl(0, 100%, 100%);
  padding: 10px 20px;
  text-align: center;
  font-weight: bold;
}

.hero-section::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  background-color: rgba(0, 0, 0, 0.3);
}

@media (max-width: 768px) {
  .hero-section {
    height: 100px; /* Ajusta la altura según tus necesidades para dispositivos móviles */
  }

  .hero-section h1 {
    display: none;
  }

  .hero-section::after {
    content: "Productos";
    position: absolute;
    z-index: 1;
    color: hsl(0, 100%, 100%);
    padding: 10px 20px;
    text-align: center;
    font-weight: bold;
    font-size: 24px; /* Ajusta el tamaño de la fuente según tus necesidades */
    top: 50%; /* Ajusta la posición vertical según tus necesidades */
    left: 50%;
    transform: translate(-50%, -50%);
  }
}

.agregar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  border-bottom: 2px solid #ccc;
  flex-wrap: wrap;
  gap: 10px;
}

.titulo-boton {
  display: flex;
  align-items: center;
  gap: 10px;
}

.titulo-boton h1 {
  font-size: 24px;
  font-weight: bold;
  color: #333;
  margin: 0;
}

.btn-celeste {
  background-color: #326DE7;
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s ease;
}


.btn-celeste:hover {
  background-color: #2554b8;
}

.btn-celeste i {
  color: white;
}

.search-container {
  position: relative;
}

.search-input {
  padding: 8px 30px 8px 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.search-icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #aaa;
}

.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap;
}
</style>
<div class="hero-section">
  <h1>Registro de Categorías</h1>
</div>

<div class="agregar">
  <div class="titulo-boton">
    <h1>Agregar categorías</h1>
    <button class="btn-celeste" (click)="openDialogCreate()">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <div class="search-container">
    <input type="text" class="search-input" placeholder="Buscar categoría..." [(ngModel)]="searchTerm" (input)="applyFilter()">
    <i class="fas fa-search search-icon"></i>
  </div>
</div>


<table class="task-table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
  </thead>
  @for (categorias of filteredCategorias | slice: (currentPage-1) * pageSize : currentPage * pageSize; track $index){
  <tbody>
    <tr>
      <td data-label="Nombre">
        <div class="title">{{categorias.categoria_name}}</div>
      </td>
      <td data-label="Descripción">
        <div class="title">{{categorias.description}}</div>
      </td>
      <td data-label="Acciones">
        <div class="action-icons">
          <i class="fas fa-edit" style="color: #326DE7; font-size: 20px; cursor: pointer;" (click)="openDialogEdit(categorias)"></i>
          <i class="fas fa-trash" style="color: red; font-size: 20px; cursor: pointer;" (click)="deleteCategoria(categorias.categoria_id)"></i>
        </div>
      </td>
    </tr>
  </tbody>
  }
</table>

<div class="pagination">
  <button class="page-link" [disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">
    <i class="fas fa-chevron-left"></i>
  </button>

  <button class="page-link" *ngFor="let page of getPaginationArray()"
          [class.active]="page === currentPage"
          (click)="changePage(page)">
    {{ page }}
  </button>

  <button class="page-link" [disabled]="currentPage === totalPages" (click)="changePage(currentPage + 1)">
    <i class="fas fa-chevron-right"></i>
  </button>
</div>
