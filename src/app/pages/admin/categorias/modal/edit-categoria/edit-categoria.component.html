<h2 mat-dialog-title>Editar Categoria</h2>
<form [formGroup]="formEditCategoria" (ngSubmit)="save()">
    <mat-dialog-content class="mat-typography">
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" formControlName="nombre" class="form-control">
        </div>
        <div class="row">
              <div class="mb-3">
                <label>Descripcion:</label>
                <textarea  type="text" formControlName="descripcion" class="form-control custom-description"></textarea>
            </div>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions align="end" class="dialog-actions-container">
      <button mat-button mat-dialog-close class="cancel-btn">Cancelar</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit" [disabled]="!formEditCategoria.valid" class="save-btn">Guardar</button>
  </mat-dialog-actions>

</form>
