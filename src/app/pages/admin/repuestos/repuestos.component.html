
<!--FORM-->
<div class="form-container">
  <h2>Agregue un nuevo repuesto</h2>
  <form class="ticket-form">
    <div class="form-group">
      <label for="title">Nombre</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" name="description" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="assigned-to">Categoría</label>
      <select id="assigned-to" name="assigned-to">
        <option value="">Seleccione una categoría</option>
        <option value="alice">Atomizador</option>
        <option value="bob">Pulverizador</option>
        <option value="charlie">Nebulizador</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ficha">Ficha</label>
      <input type="file" id="ficha" name="ficha" accept="image/*">
    </div>
    <div class="form-group">
      <label for="pdf">PDF</label>
      <input type="url" id="pdf" name="pdf" placeholder="Ingrese la URL">
    </div>
    <button type="submit" class="submit-button">Agregar Repuesto</button>
  </form>
</div>
<br>
<!--BUSCADOR-->
<div class="ticket-controls">
  <div class="search-container">
    <input type="text" placeholder="Buscar repuesto" class="search-input">
    <button class="search-button">
      <i class="fas fa-search"></i>
    </button>
  </div>
  <!-- <button class="add-ticket-button">Add Ticket</button> -->
</div>
