<div class="container">
  <div class="half-screen">
    <img src="http://localhost:3000{{repuesto?.img}}" alt="Imagen de {{repuesto?.nombre}}" class="product-image">
  </div>
  <div class="details">
    <h1>{{ repuesto?.nombre }}</h1>
    <p class="description">CÓDIGO: {{ repuesto?.codigo }}</p>
    <p class="description">CATEGORÍA: {{repuesto?.categoria?.nombre}}</p>
    <p class="description">{{ repuesto?.descripcion }}</p>
    <!-- <p class="price">Precio: {{ repuesto?.precio | currency : 'USD'}}</p> -->
  </div>
</div>
