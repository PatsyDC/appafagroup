<div class="section">
  <h2>Repuestos</h2>
  <div class="container">
    @for (repuesto of repuesto; track $index) {
      <div class="card">
        <div class="content">
          <img src="http://localhost:3000{{repuesto.img}}" alt="Imagen de {{repuesto.nombre}}" class="small-img">
          <div class="text">
            <h3>{{ repuesto.nombre }}</h3>
            <div class="btn-group">
              <a [routerLink]="['/detalleRepuesto', repuesto.id]" class="btn btn-info">Ver Detalles</a>
              <!-- <a (click)="addToCart($event, repuesto)" class="btn btn-info">AÃ±adir + </a> -->

            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
