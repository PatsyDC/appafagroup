<div class="ccontainer-contact">
  <!-- Contenido -->
  <!-- Imagen a la izquierda en pantallas grandes -->
  <img class="img-contact" src="img/1.1.png" alt="Contact Image">
  <!-- Formulario -->
  <div class="d-flex flex-wrap align-items-center justify-content-center rounded-end bg-white p-4 form-container">
    <div class="w-100">
      <!-- Encabezado -->
      <h1 class="h5 font-weight-semibold">Cont√°ctenos</h1>
      <!-- Formulario -->
      <form [formGroup]="formContacto" (ngSubmit)="save()" class="mt-2">
        <div class="row mb-2">
          <div class="col-md-6 mb-2">
            <label class="mb-1 d-block text-xs font-weight-semibold">Nombre y Apellidos</label>
            <input type="text" placeholder="Nombre y Apellidos" class="form-control custom-focus-ring" formControlName="nombre_usuario">
          </div>
          <div class="col-md-6 mb-2">
            <label class="mb-1 d-block text-xs font-weight-semibold">Email</label>
            <input type="email" placeholder="Enter your email" class="form-control custom-focus-ring" formControlName="correo_usuario">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6 mb-2">
            <label class="mb-1 d-block text-xs font-weight-semibold">Celular</label>
            <input type="text" placeholder="Celular" class="form-control custom-focus-ring" formControlName="numero_usuario">
          </div>
          <div class="col-md-6 mb-2">
            <label class="mb-1 d-block text-xs font-weight-semibold">Ciudad</label>
            <input type="text" placeholder="Ciudad" class="form-control custom-focus-ring" formControlName="ciudad_usuario">
          </div>
        </div>
        <div class="mb-2">
          <label class="mb-1 d-block text-xs font-weight-semibold">Mensaje</label>
          <textarea placeholder="Mensaje" class="form-control custom-focus-ring" rows="4" formControlName="mensaje"></textarea>
        </div>
        <div class="mb-2">
          <button class="mb-2 w-100 btn btn-primary custom-focus-ring">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Contenedor para botones y mapa -->
  <div class="container">
    <div class="d-flex flex-column align-items-center">
      <div class="tt mb-3 d-flex">
        <button class="btn-contact " (click)="setCenter(-8.1215553, -79.028494)">Sede Trujillo</button>
        <button class="btn-contact " (click)="setCenter(-8.157510, -79.011420)">Sede Moche</button>
        <button class="btn-contact " (click)="setCenter(-6.827070, -79.829150)">Sede Chiclayo</button>
        <button class="btn-contact " (click)="setCenter(-14.025890, -75.760060)">Sede Subtanjalla</button>
        <button class="btn-contact " (click)="setCenter(-12.07138, -77.03713)">Sede Lima</button>
      </div>
      <google-map height="400px" width="800px" [center]="center" [zoom]="zoom" style="margin-bottom: 20px;">
        <map-heatmap-layer [data]="heatmapData" [options]="heatmapOptions"></map-heatmap-layer>
      </google-map>
    </div>
  </div>
</div>
