<div class="container">
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let catalogo of cartItems; let i = index">
          <td><img [src]="catalogo.img_product" alt="Producto" class="product-image"></td>
          <td>{{ catalogo.nombre_product }}</td>
          <td>{{ catalogo.precio_product | currency : 'USD' }}</td>
          <!-- Dentro de la etiqueta <td> donde se muestra la cantidad -->
          <td>
            <button (click)="decrementQuantity(catalogo.id)">-</button>
            {{catalogo.cantidad}}
            <button (click)="incrementQuantity(catalogo.id)">+</button>
          </td>
          <td>
            <button (click)="removeFromCart(catalogo.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
