<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 1rem;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <img src="img/lg.png" width="150" alt="Logo" class="img-fluid">
        <h2 class="mt-3" style="color: var(--primary);">Iniciar Sesión</h2>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input id="correo" formControlName="user_correo" type="email" class="form-control" placeholder="correo@ejemplo.com">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="••••••••">
      </div>

      <div *ngIf="errorMsg" class="alert alert-danger py-2">
        {{ errorMsg }}
      </div>

      <button type="submit" class="btn w-100 text-white" [disabled]="loading"
        [ngClass]="loading ? 'btn-secondary' : 'btn-primary'">
        {{ loading ? 'Cargando...' : 'Iniciar Sesión' }}
      </button>
    </form>
  </div>
</div>
